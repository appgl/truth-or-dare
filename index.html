<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&display=swap" rel="stylesheet">
    <link rel="icon" href="images/icon.png">
    <link rel="stylesheet" href="main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Truth or dare</title>
  </head>
  <body>
    <script src="app.js"></script>
    <div class="nav">
      <p>Truth or dare</p>
    </div>
    <hr>
    <div class="top">
      <h1 style="margin-bottom: 10px;">Welcome</h1>
      <p>
        Life is kinda getting boring because of the lockdown and stuff.
        Spice up your choose your pill. Once you are in there
        is no going back.
      </p>
    </div>
    <hr class="hr-1">
    <div style="text-align: center;" class="option">
      <h3>Choose a genre</h3>
      <select id="selection" class="selection" name="genre">
        <option value="family">Family</option>
        <option value="couple">Adults</option>
      </select>
    </div>
    <hr>
    <div class="cards">
      <div onclick="genre(1)" class="truth">
        <img src="images/truth.png" alt="dare">
      </div>
      <div onclick="genre(2)" class="dare">
        <img src="images/dare.png" alt="dare">
      </div>
    </div>
    <div class="answer">
      <h2 style="text-align:center;" id="answer"></h2>
    </div>
    <div class="bottom">

    </div>
    <div class="qts">
      <p>questions from <a href="#">https://conversationstartersworld.com/truth-dare-questions/</a></p> 
    </div>
  </body>
</html>
